<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE_PAPER_SCISSOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ga+Maamli&family=Londrina+Sketch&family=Monda:wght@400..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="but">
            <button id="r" onclick="fun('Rock')"><i class="fa-solid fa-hand-fist"></i></button>
            <button id="p" onclick="fun('Paper')"><i class="fa-solid fa-hand"></i></button>
            <button id="s" onclick="fun('Scissor')"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
        <div class="inp">
            <p>YOUR CHOICE: <span id="ip1"></span></p>
            <p>COMPUTER CHOICE: <span id="ip2"></span></p>
        </div>
        <div class="result">
            <h1 id="res"></h1>
        </div>
        <div class="score">
            <h1>SCORE: <span id="ur_scr"></span></h1>
            <!-- <h1 id="cmp_scr"></h1> -->
        </div>
    </div>
</body>
</html>
